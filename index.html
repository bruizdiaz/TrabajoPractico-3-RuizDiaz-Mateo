<!DOCTYPE html>
<html lang="es">
	<head>
		<!-- Metadata -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Dragon Ball API - Accede a información sobre personajes, episodios y más."
		/>
		<!-- Favicon -->
		<link rel="shortcut icon" href="assets/img/favicon.png" type="image/png" />
		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
			crossorigin="anonymous"
		/>
		<!-- CSS -->
		<link rel="stylesheet" href="assets/css/style.css" />

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Signika+Negative:wght@300..700&display=swap"
			rel="stylesheet"
		/>
		<title>Dragon Ball API</title>
	</head>

	<!-- Header -->
	<body class="container">
		<header>
			<nav
				class="navbar navbar-expand-lg navbar-dark bg-gradient-custom shadow-lg rounded-4 my-4 py-3 px-4"
			>
				<div class="container-fluid">
					<a class="navbar-brand d-flex align-items-center gap-2" href="#">
						<img
							src="assets/img/favicon.png"
							alt="Dragon Ball API Logo"
							width="60"
							height="60"
							class="rounded-circle border border-3 border-warning shadow"
						/>
						<span class="fs-2 fw-bold text-warning" style="letter-spacing: 2px"
							>Dragon Ball API</span
						>
					</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNav"
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
						<ul class="navbar-nav gap-3">
							<li class="nav-item">
								<a class="nav-link active fs-5" aria-current="page" href="#">Inicio</a>
							</li>
							<li class="nav-item">
								<a class="nav-link fs-5" href="#">Personajes</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<section class="container mt-5">
			<div class="row justify-content-center mb-4">
				<div class="col-md-8">
					<div class="input-group shadow-lg rounded-4 bg-white p-3">
						<input
							type="text"
							id="search"
							class="form-control form-control-lg border-0"
							placeholder="Buscar personaje..."
							aria-label="Buscar personaje"
						/>
						<button
							id="btn-Search"
							class="btn btn-warning btn-lg px-4 fw-bold shadow-sm"
							type="button"
						>
							Buscar
						</button>
						<button
							id="btn-Reset"
							class="btn btn-outline-secondary btn-lg px-4 fw-bold shadow-sm"
							type="button"
						>
							Reset
						</button>
					</div>
				</div>
			</div>

			<!-- CARDS -->
			<div id="contenedor-data" class="row"></div>
		</section>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
			crossorigin="anonymous"
		></script>
		<script src="assets/js/script.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	</body>
</html>
